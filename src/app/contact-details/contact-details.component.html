<div class="container" id="ContactDetails">
    <div class="row">

        <img class="product-image" *ngIf="contact.profilePicUrl" [src]="contact.profilePicUrl">
        <h1> {{ contact.name }} </h1>

        <p> {{ contact.company }} </p>
        <p> {{ contact.email }} </p>
        <p> {{ contact.birthday }} </p>
        <p> {{ contact.phoneNumberWork }} </p>
        <p> {{ contact.phoneNumberHome }} </p>
        <p> {{ contact.address }} </p>
        
    </div>
</div>
